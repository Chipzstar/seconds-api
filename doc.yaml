security:
  - ApiKeyAuth: []
tags:
  - name: Jobs
    description: API endpoints for delivery jobs
paths:
  /api/v1/jobs:
    post:
      tags:
        - Jobs
      description: Lists all delivery jobs under a given client
      summary: API endpoint to retrieve all delivery jobs.
      requestBody:
        description: Request body for identifying the client
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
            examples:
              email:
                summary: User email of the client
                value: chisom.oguibe@googlemail.com
      responses:
        200:
          description: Array of delivery jobs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobArray'
  /api/v1/jobs/create:
    post:
      tags:
        - Jobs
      description: Creates a new delivery job. Delivery jobs are assigned with a status to indicate the stage of the delivery process
      summary: API endpoint for creating new delivery jobs.
      requestBody:
        $ref: '#/components/requestBodies/createJobRequest'
      responses:
        '200':
          $ref: '#/components/responses/createJobResponse'
        '401':
          $ref: '#/components/responses/401Unauthorized'
  '/api/v1/jobs/{job_id}':
    get:
      tags:
        - Jobs
      parameters:
        - $ref: '#/components/parameters/JobId'
      summary: API endpoint for retrieving a specific delivery job
      description: ''
      responses:
        '200':
          $ref: '#/components/responses/requestedJobResponse'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '404':
          $ref: '#/components/responses/404NotFound'
    patch:
      tags:
        - Jobs
      description: ''
      summary: API endpoint for updating details of a delivery job
      parameters:
        - $ref: '#/components/parameters/JobId'
      requestBody:
        $ref: '#/components/requestBodies/updateJobRequest'
      responses:
        '200':
          $ref: '#/components/responses/updatedJobResponse'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
    delete:
      tags:
        - Jobs
      description: ''
      summary: API endpoint for cancelling a delivery job
      parameters:
        - $ref: '#/components/parameters/JobId'
      responses:
        '200':
          $ref: '#/components/responses/deletedJobResponse'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
  /api/v1/quotes:
    post:
      tags:
        - Quotes
      description: Returns a list of delivery quotes for a specified delivery. Each quote includes the delivery price, the dropoff ETA, and the fleet provider
      summary: API endpoint for getting delivery quotes
      requestBody:
        $ref: '#/components/requestBodies/createJobRequest'
      responses:
        200:
          $ref: '#/components/responses/quotesResponse'
        401:
          $ref: '#/components/responses/401Unauthorized'